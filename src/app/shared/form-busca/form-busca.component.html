<app-card variant="secondary" class="form-busca">
    <form [formGroup]="serviceForm.formulario" (ngSubmit)="buscar()">
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
              <mat-button-toggle [value]="false">IDA E VOLTA</mat-button-toggle>
              <mat-button-toggle [value]="true">SOMENTE IDA</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-chip (click)="serviceForm.openDialog()">
                <div class="inner">
                  <mat-icon>check</mat-icon> {{serviceForm.descricaoPassageiros()}}
                </div>
              </mat-chip>
            <mat-chip (click)="serviceForm.openDialog()">
                <div class="inner">
                  <mat-icon>check</mat-icon> {{serviceForm.formulario.get('tipo')?.value}}
                </div>
            </mat-chip>
        </div>
        <div class="flex-container">
          <div class="drop-container">
            <app-dropdown-uf label="Origem" matPrefix="flight_takeoff" [control]="serviceForm.obterControle('origem')" placeholder="Origem"></app-dropdown-uf>
          </div>
            <button mat-icon-button>
                <mat-icon>sync_alt</mat-icon>
            </button>
          <div class="drop-container">
            <app-dropdown-uf label="Destino" matPrefix="flight_land" [control]="serviceForm.obterControle('destino')" placeholder="Destino"></app-dropdown-uf>
          </div>
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data de ida</mat-label>
                <input matInput [matDatepicker]="ida" formControlName="dataIda"/>
                <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
                <mat-datepicker #ida>
                </mat-datepicker>
              </mat-form-field>
              <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data de volta</mat-label>
                <input matInput [matDatepicker]="volta" formControlName="dataVolta"/>
                <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
                <mat-datepicker #volta>
                </mat-datepicker>
              </mat-form-field>
              <button mat-flat-button color="primary">BUSCAR</button>
        </div>
    </form>
</app-card>
