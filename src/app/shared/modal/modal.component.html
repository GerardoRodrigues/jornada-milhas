<section class="modal">
  <h2 mat-dialog-title>Viajantes</h2>
  <mat-dialog-content>
    <div class="selecao-idade">
      <app-seletor-passageiro
        [formControl]="service.obterControle('adultos')"
        passageiro="Adultos"
        descricaoIdade="(Acima de 12 anos)"
      ></app-seletor-passageiro>
      <app-seletor-passageiro
        [formControl]="service.obterControle('criancas')"
        passageiro="Crianças"
        descricaoIdade="(Entre 2 e 11 anos)"
      ></app-seletor-passageiro>
      <app-seletor-passageiro
        [formControl]="service.obterControle('bebes')"
        passageiro="Bebês"
        descricaoIdade="(Até de 2 anos)"
      ></app-seletor-passageiro>
    </div>

    <div class="selecao-categoria">
      <ul>
        <li><strong>Categoria</strong></li>
        <li>
          <mat-chip-listbox aria-label="Seleção de passagem">
            <mat-chip-option
              value="Econômica"
              [selected]="service.formulario.get('tipo')?.value === 'Econômica'"
              (selectionChange)="service.alterarTipo($event, 'Econômica')"
              >Econômica</mat-chip-option
            >
            <mat-chip-option
              value="Executiva"
              [selected]="service.formulario.get('tipo')?.value === 'Executiva'"
              (selectionChange)="service.alterarTipo($event, 'Executiva')"
              >Executiva</mat-chip-option
            >
          </mat-chip-listbox>
        </li>
      </ul>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="modal-actions">
    <button mat-dialog-close mat-flat-button color="primary">BUSCAR</button>
  </mat-dialog-actions>
</section>
