<app-banner
  src="assets/images/banner-login.png"
  alt="Banner login"
></app-banner>
<section class="login-component">
    <mat-card class="login">
        <div class="image-container">
            <figure>
                <img src="assets/images/simbolo-bussola.png" alt="simbolo-bussola">
            </figure>
        </div>
        <div class="form-container">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Digite seu e-mail">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" placeholder="Digite sua senha">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary">ACESSAR MINHA CONTA</button>
                </mat-card-actions>
                <p>Ainda n√£o possui conta ? 
                    <a><Strong><u>Clique aqui para se cadastrar!</u></Strong></a>
                </p>
            </form>
        </div>
    </mat-card>
</section>
